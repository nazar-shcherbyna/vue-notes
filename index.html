<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Vue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container" id="app">
        <div class="card">
            <h1 :style='{ 
                color: inputValue.length < 5 ? "darkred" : "darkblue",
                fontSize: inputValue.length < 5 ? "20px" : "25px"
            }'>{{ title }}</h1>
            <div class="form-control">
                <input 
                    type="text" 
                    :placeholder="placeholderString" 
                    :value="inputValue"
                    v-model='inputValue'
                    @keypress.enter="addNewNote"
                />
            </div>
            <button class="btn" @click="addNewNote">Добавить</button>
            <hr />

            <ul class="list" v-if="notes.length !==0">
                <li class="list-item" v-for="(note, idx) in notes">
                    ({{idx + 1}})   {{ toUpperCase(note) }}
                    <button class="btn danger" @click="removeNote(idx)">Delete</button>
                </li>
                <hr/>
                <li>
                    <strong>Общее количество: {{ notes.length }}</strong> | Удвоено на {{ doubleCountComputed }}
                </li>
            </ul>
            <div v-else>Заметок пока нет. Добавте новую.</div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
